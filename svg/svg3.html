<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 3</title>
    </head>

    <body>

        <h1>SVG Lesson 53</h1>

        <svg width="500" height="500" style="border:solid 2px">

            <!-- Translation Examples -->
            <rect width="50" height="50"></rect>
            <rect width="50" height="50" transform="translate(60)" fill="red"></rect>
            <rect width="50" height="50" transform="translate(0 60)" fill="blue"></rect>
            <rect width="50" height="50" transform="translate(60 60)" fill="green"></rect>

            <!-- Rotation Examples -->
            <rect width="50" height="50"  x="0" y="300"></rect>
            <rect width="50" height="50"  x="0" y="300" fill="pink" transform="rotate(-45)"></rect>
            <rect width="50" height="50"  x="0" y="300" fill="purple" transform="rotate(-45 25, 325)"></rect>

            <!-- Skew Example-->
            <rect width="50" height="50" x="300" y="100" fill="magenta" ></rect>
            <rect width="50" height="50" x="300" y="100" fill="lightgoldenrodyellow" transform="skewX(30)"></rect>
            <rect width="50" height="50" x="300" y="100" fill="fuschia" transform="skewY(30)"></rect>


        </svg>

    </body>
</html>
