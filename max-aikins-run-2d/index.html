<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Max Aikins Crash Test</title>
</head>
<body onkeypress = "moveCar(event)">

    <svg width="1000" height="700" style="border:solid 2px black" id="canvas">
            <text id="title" x="100" y="200">Max Aikins Crash Test</text>
            <rect id="startButton" width="100" height="50" x="425" y="250" fill="#ee6352" onclick="clearCanvas()"></rect>
            <text id="startText" x="448" y="280" onclick="clearCanvas()">Start</text>
            <rect id="infoBackground" width="200" height="75" x="380" y="325" fill="#ee6352"></rect>
            <text id="instructions1" x="380" y="360" fill="black">An infinite game where you hit </text>
            <text id="instructions2" x="380" y="380" fill="black">Maxwell Aikins with a bike. </text>

            <symbol id="road">
                <rect id="road" x="0" y="0" fill="gray" width="1000" height="700"></rect>
                <rect id="yellowMarker1" x="470" y="0" width="15" height="700" fill="yellow"></rect>
                <rect id="yellowMarker2" x="510" y="0" width="15" height="700" fill="yellow"></rect>
                <rect id="whiteMarker1" x="0" y="0" width="15" height="700" fill="white"></rect>
                <rect id="whiteMarker1" x="982" y="0" width="15" height="700" fill="white"></rect>

            </symbol>

            <symbol id="randomMaxes">
                <image id="max0" href="max.png" height="100" width="75"></image>
                <image id="max1" href="max.png" height="100" width="75"></image>
                <image id="max2" href="max.png" height="100" width="75"></image>
                <image id="max3" href="max.png" height="100" width="75"></image>
                <image id="max4" href="max.png" height="100" width="75"></image>
                <image id="max5" href="max.png" height="100" width="75"></image>

            </symbol>

            <use id="useRoad" x="0" y="0" href=""></use>
            <use id="drawYMarker1" x="0" y="0" href=""></use>
            <use id="drawYMarker2" x="0" y="0" href=""></use>
            <use id="drawWMarker1" x="0" y="0" href=""></use>
            <use id="drawWMarker2" x="0" y="0" href=""></use>

            <use id="useMax0" x="0" y="0" href=""></use>
            <use id="useMax1" x="0" y="0" href=""></use>
            <use id="useMax2" x="0" y="0" href=""></use>
            <use id="useMax3" x="0" y="0" href=""></use>
            <use id="useMax4" x="0" y="0" href=""></use>
            <use id="useMax5" x="0" y="0" href=""></use>

            <text id="scoreText" x="50" y="30">Score: 0</text>
            <use id="useScore"></use>


            <symbol id="vehicleSym">
                <image id="vehicle" href="bike.png" x="500" y="600" width="100" height="100"></image>
            </symbol>

            <use id="maxRectUse">
                <rect id="maxFollowingRect" width="40" height="100" fill="red" x="0" y="0"></rect>
            </use>

            <use id="spawnVehicle"></use>

            <use id="bikeRectUse">
                <rect id="bikeRect" width="40" height="100" fill="red" x="540" y="600"></rect>
            </use>

    </svg>
</body>
</html>
